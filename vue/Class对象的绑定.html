<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>                </title> 
 
<style>
 
    .active{
        color:red;
    }
    .big{
        font-size:44px;
    }
</style>




<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
 
 
</head>
 
<body> 
<div id="myApp">
    <div :class='myClass'>红色文本</div>
    <button @click='btnClick'>改变class吧</button>
</div>
 <script> 
    var myApp =new Vue({
        el:'#myApp',
        data:{
            myClass:{
                active:true,
                big:true,
            },
        }, 
        methods: {
            btnClick:function(){
                this.myClass.big = !this.myClass.big;
                this.myClass.active = !this.myClass.active;
            },
        },
    });
 
 </script>
</body> 
</html>
