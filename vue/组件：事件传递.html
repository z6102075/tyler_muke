<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>                </title> 
<style>
 
</style>

 <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
 
</head>
 
<body> 
 <div id="myApp">
    <h1>人生加法</h1> 
    <add-method :a='6' :b='12' v-on:add_event='getAddResult'></add-method>
    <hr/>
    <h3>{{result}}</h3>
</div>
 <script>
     Vue.component('add-method',{
         props:['a','b'],
         template:'<div><button v-on:click="add">加吧</button></div>',
         methods:{
            add:function(){
                var value = 0;
                value =this.a +this.b;
                this.$emit('add_event',{
                    result:value
                });
            }
         }
     })
     var myApp =new Vue({
         el:'#myApp',
         data:{
             result:0
         },
         methods:{
             getAddResult:function(pval){
                 this.result = pval.result;
             }
         }
     })
 </script>
</body> 
</html>
