<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>                </title> 
<style>
 
</style>

 <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
 
</head>
 
<body> 
 <div id="myApp">
    今年3月3日发卖的任天堂新一代主机Switch的价格是：{{price}}日元，含税价格为：{{priceInTax}}日元，折合人民币为：{{priceChinaRMB}}元
    <button @click='btnClick(10000)'>加价10000円</button>
</div>

 <script> 
    var myApp =new Vue({
        el:'#myApp',
        data:{
            price:0,
            priceInTax:0,
            priceChinaRMB:0,
            
        },
        watch: {
            price:function(newval,oldval){
                console.log(newval,oldval);
                 this.priceInTax =Math.round(this.price*1.08);
                 this.priceChinaRMB =Math.round(this.priceInTax/16.75);
            },
        },
            methods:{
               btnClick:function(newPrice){
                   this.price += newPrice;
               },
        },
    })
    myApp.price =29980;
 </script>
</body> 
</html>
