<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>

<body> 
<div id="myApp">
    <h1>表单控件绑定</h1>
    <input type="text" v-model='message' placeholder="来啊，编辑我吧！">
    <p>Message is :{{message}}</p>
</div>
 <script> 
    var myApp =new Vue({
        el:'#myApp',
        data:{
           message:'我爱马里奥'
        }, 
        methods: {
 
        },
    });
// v -model为表单控件元素创建双向数据绑定，将JS的值快速设定到控件上，然后将用户输入的内容快速设置回JS变量
 </script>
</body> 
</html>
