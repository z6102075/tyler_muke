<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>                </title> 
 
<style>
    body{
        font-size: 24px;
    }
    .active{
        color:red;
    }
</style>




<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
 
 
</head>
 
<body> 
<div id="myApp"> 
    <div>请输入您的名字：<input v-model='myname'></div>
    <hr/>
    <say-hello :pname='myname' />
</div>
 <script> 
    Vue.component('say-hello',{
        props:['pname'],
        template:'<div>你好，<strong>{{pname}}</strong>!</div>',
 
     });
 
    var myApp =new Vue({
        el:'#myApp',
        data:{
           myname:'Koma'
        }, 
 
    });
// v -model为表单控件元素创建双向数据绑定，将JS的值快速设定到控件上，然后将用户输入的内容快速设置回JS变量
 </script>
</body> 
</html>
