<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>                </title> 
<style>
 
</style>
<!-- slot命名
    在子组件中，通过为多个slot进行命名，来接受父组件的不同内容的数据 -->
 <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
 
</head>
 
<body> 
 <div id="myApp"> 
    <nba-all-stars c="奥尼尔" pf="加内特">
        <span slot="sf">皮尔斯</span>
        <span slot="sg">雷阿伦</span>
        <span slot="pg">隆多</span>
    </nba-all-stars>
</div>
 <script>
     Vue.component('nba-all-stars',{
         props:['c','pf'],
         template: '<div>'
         +'<div>中锋:{{c}}</div>'
         +'<div>大前:{{pf}}</div>'
         +'<div>小前:<slot name="sf"></slot></div>' 
         +'<div>分卫:<slot name="sg"></slot></div>' 
         +'<div>控卫:<slot name="pg"></slot></div>' 
         +'</div>'
     });
    var myApp =new Vue({
        el:'#myApp',
    })        
          
 </script>
</body> 
</html>
