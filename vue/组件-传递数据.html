<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>

<body> 
<div id="myApp"> 
    <h1>您的成绩评价</h1>
    <test-result :score="50"></test-result>
    <test-result :score="65"></test-result>
    <test-result :score="90"></test-result>
    <test-result :score="100"></test-result>
</div>
 <script> 
    Vue.component('test-result',{
        props:['score'],
        template:'<div><strong>{{score}}分，{{testResult}}</strong></div>',
        computed: {
            testResult:function(){
                var strResult ="";
                if(this.score<60)
                    strResult='不及格';
                else if (this.score < 90)
                    strResult='中等生';
                else if (this.score <= 100)
                    strResult='优等生';
                    return strResult;
            }
        }
     });
 
    var myApp =new Vue({
        el:'#myApp',
        data:{
           
        }, 
        components:{
            
        }
    });
// v -model为表单控件元素创建双向数据绑定，将JS的值快速设定到控件上，然后将用户输入的内容快速设置回JS变量
 </script>
</body> 
</html>
