<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>

<body> 
<div id="myApp">
    <div v-show='result'>任天堂新一代主机Switch</div>
    <button @click='btnClick'>显示按钮</button>
</div>
 <script> 
    var myApp =new Vue({
        el:'#myApp',
        data:{
            result:true
        }, 
        methods: {
            btnClick:function(){
                this.result = !this.result;
            },
        },
    });
 
 </script>
