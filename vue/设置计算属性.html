<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>                </title> 
<style>
 
</style>

 <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
 
</head>
 
<body> 
 <div id="myApp">
    今年3月3日发卖的任天堂新一代主机Switch的价格是：{{price}}日元，含税价格为：{{priceInTax}}日元，折合人民币为：{{priceChinaRMB}}元
    <button @click='btnClick(10800)'>把含税改价为10800</button>
</div>

 <script> 
    var myApp =new Vue({
        el:'#myApp',
        data:{
            price:29980
        },
        computed: { 
            priceInTax:{
                get:function(){
                    return this.price *1.08;
                },
                set: function(value){
                    this.price = value /1.08;
                },
            },
            priceChinaRMB:function(){
                return Math.round(this.priceInTax/16.75);
            },
        },
            methods:{
               btnClick:function(newPrice){
                   this.priceInTax = newPrice;
               },
        },
    })
 
 </script>
</body> 
</html>
