    var zhankai =  document.getElementById("zhankai");
    var count=0;

        if(count==0){
            yqlj.style.height="110px";
           zhankai.innerHTML="∧";
           count++;//++了之后 他就不等于0 然后响应了函数之后重新返回上面 onclick 运算 然后 计算到下面的else语句重新等于0
}else{
         yqlj.style.height="20px";
         zhankai.innerHTML="∨";
          count=0;
}

}
